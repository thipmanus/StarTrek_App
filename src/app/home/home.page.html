<ion-header>
  <ion-toolbar>
    <ion-title>
      Star Trek Infinite Scroll
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list lines="full">
      <ion-item *ngFor="let character of characters">
          <app-character [character]="character"></app-character>
      </ion-item>
    </ion-list>
  </div>
  <ion-infinite-scroll [disabled]="!hasNext" (ionInfinite)="load($event)">
      <ion-infinite-scroll-content 
        loadingSpinner="dots"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
